<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Details</title>
    <link rel="stylesheet" href="/static/css/roomdetails.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Room Details</h1>
        
        <table class="room-details">
            <caption>Hostel Room Allocation</caption>
            <thead>
                <tr>
                    <th>Floor</th>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>2-Share</td>
                    <td>Available</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>102</td>
                    <td>3-Share</td>
                    <td>Occupied</td>
                </tr>
                <!-- Add more rows for other rooms -->
            </tbody>
        </table>
    </div>
</body>
</html>
